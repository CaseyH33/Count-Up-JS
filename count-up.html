<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up!</title>
  </head>
  <body>
    <div class="container">
      <h1>Count Up!</h1>
      <h4>Put in a number you'd like to count up and a number to increment by.</h4>

      <form id="countUp">
        <div class="form-group">
          <label for="num">Count up to:</label>
          <input id="num" type="num">
        </div>
        <div class="form-group">
          <label for="count">Increment by:</label>
          <input id="count" type="count">
        </div>
        <button type="submit" class="btn">Go!</button>
      </form>


      <div id="result">
        <p><span class="output"></span></p>
      </div>
    </div>
  </body>
</html>
